# Custom formatting
format = """
╭╴\
$all\
$kubernetes\
$line_break\
$character\
"""


# Add empty line between prompts
add_newline = true

# ---


[time]
disabled = true
style = "bold bright-black"
format = "[$time]($style)"

[character]
success_symbol = "╰╴[\\$](bold white)"
error_symbol = "╰╴[\\$](bold red dimmed)"

[line_break]
disabled = false

[username]
style_user = 'white bold'
style_root = 'red bold'
format = '[ $user]($style) '
disabled = false
show_always = true

# ---

[kubernetes]
format = '[$symbol$context](blue) '
disabled = false
[kubernetes.context_aliases]
'k3s-(?P<mac>.*).tail.*.ts.net' = '$mac'

[container]
disabled = true

[aws]
symbol = "  "

