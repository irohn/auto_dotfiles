
add_newline = false
format = "$os$username$hostname$kubernetes$directory$git_branch$git_status\\$ "

# ---

[os]
format = '[$symbol](bold white) '   
disabled = false

[os.symbols]
Alpine = ""
Amazon = ""
Android = ""
Arch = ""
CentOS = ""
Debian = ""
Fedora = ""
FreeBSD = ""
Linux = ""
Macos = ""
Manjaro = ""
Mint = ""
NixOS = ""
openSUSE = ""
Pop = ""
Raspbian = ""
Redhat = ""
RedHatEnterprise = ""
SUSE = ""
Ubuntu = ""
Unknown = ""
Windows = ""

[username]
style_user = 'white bold'
style_root = 'black bold'
format = '[$user]($style) '
disabled = false
show_always = true

[hostname]
ssh_only = false
format = 'on [$hostname](bold yellow) '
disabled = false

[directory]
truncation_length = 1
read_only_style = '197'
read_only = '  '
format = 'at [$path]($style)[$read_only]($read_only_style) '

# ---

[kubernetes]
format = '[$symbol$context](blue) '
disabled = false
[kubernetes.context_aliases]
'k3s-(?P<mac>.*).tail.*.ts.net' = '$mac'
'gke_.*_(?P<cluster>[\\w-]+)' = '$cluster'

[battery]
full_symbol = "• "
charging_symbol = "⇡ "
discharging_symbol = "⇣ "
unknown_symbol = "❓ "
empty_symbol = "❗ "

[erlang]
symbol = "ⓔ "

[nodejs]
symbol = "[⬢](bold green) "

[pulumi]
symbol = "🧊 "
